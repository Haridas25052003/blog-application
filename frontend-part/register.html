<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <link rel="stylesheet" href="register.css"> </head>
<body>

<div id="page-container">
    
    <div id="register-card">
        
        <h2 id="card-header">Create Your WriteFlow Account</h2>
        <p id="card-subtitle">Join the community of modern writers.</p>

        <input id="username" placeholder="Username"><br><br>
        <input id="email" placeholder="Email"><br><br>
        <input id="password" type="password" placeholder="Password"><br><br>

        <button onclick="register()">Register</button>

        <p id="msg"></p>
        
        <p id="login-nav">Already have an account? <a href="login.html" id="login-link">Login</a></p>
    </div>
</div>

<script>
function register(){
    fetch("http://localhost:8080/register",{
        method:"POST",
        headers:{"Content-Type":"application/json"},
        body:JSON.stringify({
            username:username.value,
            email:email.value,
            password:password.value,
            role:"USER"
        })
    })
    .then(async r=>{
        const msg = await r.text();
        document.getElementById("msg").innerText = msg;

        // PROFESSIONAL FLOW IMPROVEMENT: Redirect to login on success
        if(r.ok){
            // Assuming a successful 2xx status from the backend
            document.getElementById("msg").style.color = "green";
            document.getElementById("msg").innerText = "Registration successful! Redirecting to login...";
            setTimeout(() => {
                location.href = "login.html";
            }, 1500); // Wait 1.5 seconds before redirecting
        } else {
            // Display error message from backend
            document.getElementById("msg").style.color = "red";
            document.getElementById("msg").innerText = msg;
        }
    })
    .catch(err => {
        document.getElementById("msg").style.color = "red";
        document.getElementById("msg").innerText = "Network error or server unavailable.";
        console.error(err);
    });
}
</script>

</body>
</html>
